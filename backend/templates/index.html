{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Users {% endblock %}</h1>
    {% for user in users %}
        <div class='user'>
            <h3>#{{ user[0] }} - {{ user[1] }} {{ user[2], user[3]}}</h3>
            <p class='review'>Active: {{ user[4] }}</p>
            <p>Added {{ user[5] }}</p>
        </div>
    {% endfor %}
{% endblock %}
