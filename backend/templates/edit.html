
{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Edit User {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="User title" value="{{ user.title }}">
        </p>

        <p>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="First name" value="{{ user.first_name }}">
        </p>

        <p>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Last name" value="{{ user.last_name }}">
        </p>

        <p>
            <label for="active">Active</label>
            <input type="checkbox" id="active" name="active" {% if user.active %}checked{% endif %} value="active">
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
